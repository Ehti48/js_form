<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/js_form/demo.css">
</head>
<body>
    <div class="box">
        <h3>Signup</h3>
        <p id="nameerr">Full Name</p>
        <input id="myname" type="text" placeholder="Enter your Name">
        <p id="emailerr">Email</p>
        <input id="myemail" type="email" placeholder="example@12.com">
        <p id="passerr">Password</p>
        <input id="mypass" type="password" placeholder="Enter Password">
        <p id="cpasserr">Confirm Password</p>
        <input id="cmypass" type="password" placeholder="Enter Confirm Password">
        <p id="doberr">DOB</p>
        <input id="dob" type="date">
        <button id="button" >submit</button>
    </div>

    <script>
        // const popup = ()=>{
        //     alert("Email Has been Sent")
        // }
    
        let name = document.getElementById("myname")
        let nameerr = document.getElementById("nameerr")

        let email = document.getElementById("myemail")
        let emailerr = document.getElementById("emailerr")

        let pass = document.getElementById("mypass")
        let passerr = document.getElementById("passerr")

        let cpass = document.getElementById("cmypass")
        let cpasserr = document.getElementById("cpasserr")

        let dob = document.getElementById("dob")
        let doberr = document.getElementById("doberr")

        let button = document.getElementById("button")
    
        button.addEventListener("click", ()=>{

            let emailValid ="@"

            if (name.value == "" || email.value == "" || pass.value == "" || cpass.value != pass.value || dob.value == ""){
            
            if(name.value == ""){
                nameerr.innerHTML = "Please Enter the name"
                nameerr.style.color = "red"
            }else{ 
                
                name.innerHTML = ""
            }

            if(email.value.match(emailValid)){
                email.innerHTML = ""
            }else{
                emailerr.innerHTML = "Please Enter the email"
                emailerr.style.color = "red"
            }

            if(pass.value == ""){
                passerr.innerHTML = "Please Enter the password"
                passerr.style.color = "red"
            }else{
              
                pass.innerHTML = ""
            }

            
            if(cpass.value == ""){
                cpasserr.innerHTML = "Please confirm the password"
                cpasserr.style.color = "red"
            }else{
              
                pass.innerHTML = ""
            }

            if(cpass.value == pass.value){
                cpass.innerHTML = ""
            }else{
               
                cpasserr.innerHTML = "Confirm password is not match"
                cpasserr.style.color = "red"
            }

            if(dob.value == ""){
                doberr.innerHTML = "Please Enter the dob"
                doberr.style.color = "red"
            }else{
                dob.innerHTML = ""
            }
        } else{
            alert("Signup Successfully")
        }
            
        })

        name.addEventListener("focus", ()=>{
            nameerr.innerHTML = "Full Name"
            nameerr.style.color = "black"
        })
        email.addEventListener("focus", ()=>{
            emailerr.innerHTML = "Email"
            emailerr.style.color = "black"
        })
        pass.addEventListener("focus", ()=>{
            passerr.innerHTML = "Password"
            passerr.style.color = "black"
        })
        cpass.addEventListener("focus", ()=>{
            cpasserr.innerHTML = "Confirm Password"
            cpasserr.style.color = "black"
        })
        dob.addEventListener("focus", ()=>{
            doberr.innerHTML = "DOB"
            doberr.style.color = "black"
        })
   
        </script>
</body>
</html>
